apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: altdservice
    app.kubernetes.io/part-of: altdservice
  name: altdservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: altdservice
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: altdservice
        app.kubernetes.io/part-of: altdservice
    spec:
      containers:
        - image: vonwig/altdservice
          name: controller
          ports:
            - containerPort: 3000
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 200m
              memory: 256Mi
          securityContext:
            runAsNonRoot: false
            readOnlyRootFilesystem: true
      imagePullSecrets:
        - name: regcred
